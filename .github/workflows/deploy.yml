name: Deploy native binary to Raspberry Pi

on:
  workflow_dispatch:
    inputs:
      restart_service:
        description: 'Restart systemd service after deploy'
        type: boolean
        required: false
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Download latest native binary artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: native-arm64.yml          # ändra om build-workflowet heter något annat
          workflow_conclusion: success
          name: trafik-websocket-server-arm64

      - name: Verify downloaded binary
        run: |
          ls -lh
          file trafik-websocket-server-linux-arm64

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_ed25519_ci
          chmod 600 ~/.ssh/id_ed25519_ci

          cat <<'EOF' >> ~/.ssh/config
          Host trafik-ci-pi
            HostName trafik-ci-ssh.svante-for-the.win
            User admin
            IdentityFile ~/.ssh/id_ed25519_ci
            IdentitiesOnly yes
          EOF

      - name: Copy binary to /opt/livetrafik on Raspberry Pi
        run: |
          scp trafik-websocket-server-linux-arm64 trafik-ci-pi:/home/admin/trafik-websocket-server-linux-arm64

          ssh trafik-ci-pi <<'EOSSH'
          sudo mv /home/admin/trafik-websocket-server-linux-arm64 /opt/livetrafik/trafik-websocket-server-linux-arm64
          sudo chown root:root /opt/livetrafik/trafik-websocket-server-linux-arm64
          sudo chmod 755 /opt/livetrafik/trafik-websocket-server-linux-arm64
          EOSSH

      - name: Restart livetrafik-ws.service on Raspberry Pi
        if: ${{ inputs.restart_service }}
        run: |
          ssh trafik-ci-pi "sudo systemctl restart livetrafik-ws.service && sudo systemctl status livetrafik-ws.service --no-pager -n 20"

      - name: Job summary
        if: always()
        run: |
          echo "## Deploy summary" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Target: trafik-ci-ssh.svante-for-the.win (livetrafik-ws.service)" >> $GITHUB_STEP_SUMMARY
