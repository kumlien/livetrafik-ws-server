spring:
  application:
    name: livetrafik-ws-server
  threads:
    virtual:
      enabled: true

server:
  port: 9001

supabase:
  url: wss://wuwzjgqegoipxkoxjfhy.supabase.co/realtime/v1/websocket
  anon-key: ${SUPABASE_ANON_KEY}
  regions: ul,sl
  vehicle-types: bus,train

logging:
  level:
    se.kumliens.livetrafik: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'

monitoring:
  server-id: ${SERVER_ID:pi-proxy-1}
  version: ${APP_VERSION:0.0.1-SNAPSHOT}
  heartbeat:
    url: ${HEARTBEAT_URL:https://wuwzjgqegoipxkoxjfhy.supabase.co/functions/v1/proxy-heartbeat}
    interval-seconds: ${HEARTBEAT_INTERVAL_SECONDS:30}
